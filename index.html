<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
     .alterDiv {
       background-color: blue;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Name:</label><input id="input"><button onclick="submitBtn()">Submit</button>
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div id="numberFour">
            4
            <div id="test">
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="confirm">
      
    </div>
    <script>
      const test = document.getElementById('test');
      const numberFour = document.getElementById('numberFour');
      test.addEventListener('click', function(){
        if(parseInt(numberFour.innerHTML) === 4){
          test.innerHTML = "Changed";
          setTimeout(function(){
            test.innerHTML = "5";
          }, 500);
        } else {
          test.innerHTML = "Not Today!"
          setTimeout(function(){
            test.innerHTML = "5";
          }, 500);
        }
        });
        test.addEventListener('mouseover', function(){
          test.classList.add('alterDiv');
        })
        test.addEventListener('mouseout', function(){
          test.classList.remove('alterDiv')
        })
        function submitBtn(){
          const confirm = document.getElementById('confirm');
          let name = document.getElementById('input').value;
          confirm.innerText = `Hello ${name}, thank you for submitting`;
          setTimeout(function(){
            confirm.innerText = ``;
          }, 2000);
        }
        
    </script>
  </body>
</html>
